<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go over</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
</head>

<body class="bg">
    {% block content %}
    <div class="container">
        <div class="row text vertical">
            <div class="col-md-3"></div>
            <div class="col-xs-6 col-md-6   vertical">
              <h1 class="font"> <a href="/"><img class="size"src="/static/media/i.png"></img></a>Riddle me these</h1>
              <div class="bg-color">
                <form method="POST" class="font1">
                    <div class="form-group ">
                        <label for="username">Username:</label>
                        <input type="username" name="username" class="line" required/>
                    </div>
                    <div class="form-group ">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="line" required/>
                    </div>
                    <input type="submit" value="submit" class="btn btn-info" />
                </form>
                </div>
            </div>

            <div class="col-xs-6 col-md-3 vertical font" style="
    margin-top: 180px;">
                <a href="{{ url_for('register') }}" class="font2">New here?</a>
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
