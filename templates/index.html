<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
</head>

<body class="bg">
    {% block content %}
    <section class="container">
        <div class="row text vertical">
            <div class="col-xs-2 col-md-3"></div>
            <div class="col-xs-6 col-md-6   vertical">
              <h1 class="font"> <a href="/"><img class="size"src="/static/media/i.png"></img></a>Riddle me these</h1>
              <div class="bg-color">
                <form method="POST" class="font1">
                    <div class="form-group ">
                        <label for="username">Username:</label>
                        <input type="username" name="username" class="line" required data-validation-required-message="Please enter your name."/>
                    </div>
                    <div class="form-group ">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="line" required/>
                    </div>
                    <input type="submit" value="submit" class="btn btn-info" />
                </form>
                </div>
            </div>

            <div class="col-xs-4 col-md-3  font font2" style="
    margin-top: 180px;">
                <a href="{{ url_for('register') }}"><i class="fas fa-sign-out-alt"></i>New here?</a>
            </div>
        </div>
    </section>
    {% endblock %}
</body>

</html>
